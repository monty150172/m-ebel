<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Stil fĆ¼r die Listenboxen */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Die Listen werden als Flex-Container angezeigt */
        }

        li {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            flex: 1; /* GleichmĆ¤Ćige Verteilung des verfĆ¼gbaren Raums */
            box-sizing: border-box;
        }
    </style>
    <title>Listendemo</title>
</head>
<body>

    <!-- Erste Liste -->
    <ul>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
    </ul>

    <!-- Zweite Liste -->
    <ul>
        <li>exterior</li>
        <li>Interior</li>
        <li>Funiture</li>
        <li>3d Modelling</li>
    </ul>

</body>
</html>
